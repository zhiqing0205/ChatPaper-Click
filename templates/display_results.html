<!DOCTYPE html>
<html>
<head>
    <title>PDF and Results</title>
    <style>
        .container {
            display: flex;
        }
        .pdf-viewer, .results {
            flex: 1;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pdf-viewer">
            <iframe src="{{ pdf_url }}" width="100%" height="800px"></iframe>
        </div>
        <div class="results">
            <h2>Analysis Result:</h2>
            <p>{{ result }}</p>
        </div>
    </div>
</body>
</html>
